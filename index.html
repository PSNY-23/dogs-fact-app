<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dogs Facts</title>
    <link type="text/css" rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title">
      <h1 id="title-text">Fun facts about Dogs</h1>
    </div>
    <div>
      <div class="middle">
        <img
          src="./dog.jpg"
          id="dogimg"
          alt="dog-image"
          height="300px"
          width="300px"
          border-radius="50%"
        />
        <h1 id="facts" class="fill">
          Press "Next" to learn interesting facts about dogs
        </h1>
      </div>
    </div>
    <div id="button-div">
      <button id="button" onclick="displayFacts(); displayDogImage()">
        ⏭️ Next
      </button>
    </div>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
